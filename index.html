<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona volcanes</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Zona de los volcanes</h1>

    <div class="gallery">
        <!-- sc - sub container -->
        <figure class="sc1">
            <img class="imageBento" src="./assets/images/amecameca-edomex.jpg" alt="">
        </figure>

        <figure class="sc2">
            <img class="imageBento" src="./assets/images/izzta.jpg" alt="">
        </figure>

        <figure class="sc3">
            <img class="imageBento" src="./assets/images/arboles.jpeg" alt="">
        </figure>

        <figure class="sc4">
            <img class="imageBento" src="./assets/images/volcanes.jpg" alt="" class="nombre-municipio">
        </figure>

        <figure class="sc5">
            <img class="imageBento" src="./assets/images/cascada2.jpeg" alt="">
        </figure>

        <figure class="sc6">
            <img class="imageBento" src="./assets/images/amecameca1.jpg" alt="">
        </figure>

        <figure class="sc7">
            <img class="imageBento" src="./assets/images/nexcoalango.jpg" alt="">
        </figure>

        <figure class="sc8">
            <video id="v1" src="./assets/video/cascadaDiamantes.mp4" controls autoplay muted loop></video>
        </figure>
    </div>

    <div class="map-div">
        <figure class="frame-map">
            <img id="map" src="./assets/images/MapChart.png" alt="Mapa zona volcanes">
        </figure>

        <div class="municipios">
            <h2 id="title-municipios">Municipios</h2>
            <hr>
            <ul class="list-municipios">
                <li class="name-municipio">Tlalmanalco</li>
                <li class="name-municipio">Amecameca</li>
                <li class="name-municipio">Ecatzingo</li>
                <li class="name-municipio">Ozumba</li>
                <li class="name-municipio">Tenango del aire</li>
            </ul>
        </div>

    </div>
</body>
</html>
